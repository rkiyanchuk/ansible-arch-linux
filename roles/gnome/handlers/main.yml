---
- name: enable gdm
  systemd:
    name: gdm
    enabled: yes

- name: update dconf database
  command: dconf update

- name: enable bluetooth
  systemd:
    name: bluetooth.service
    enabled: yes
    state: started

- name: restart pulseaudio as user
  systemd:
    name: pulseaudio.service
    scope: user
    state: restarted
  become: yes
  become_user: "{{ user.name }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ user.uid }}"

- name: enable polkit
  systemd:
    name: polkit
    scope: user
    enabled: yes
    state: started
  become: yes
  become_user: "{{ user.name }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ user.uid }}"
