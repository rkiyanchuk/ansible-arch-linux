---
- name: install bluetooth packages
  tags:
    - bluetooth
  pacman:
    name:
      - blueman
      - bluez
      - bluez-libs
      - bluez-utils
      - bluez-hid2hci
  notify:
    - enable bluetooth

- name: enable bluetooth
  systemd:
    name: bluetooth.service
    enabled: yes
    state: started

- name: install polkit policy for blueman
  tags:
    - bluetooth
  copy:
    src: polkit-blueman.rules
    dest: /usr/share/polkit-1/rules.d/90-blueman.rules

- meta: flush_handlers
