---
- name: install GTK and Qt themes
  pacman:
    name:
      - breeze
      - breeze-gtk
      - breeze-icons
      - gnome-themes-extra
      - qt5
      - qt5-base
      - qt5-wayland
      - qt5ct

- name: install sounds for desktop events
  pacman:
    name:
      - libcanberra
      - libcanberra-pulse
      - sound-theme-freedesktop

- name: install fonts
  pacman:
    name:
      - ttf-hack
      - ttf-dejavu
      # Fonts to use asian characters
      - ttf-arphic-uming
      - ttf-baekmuk
      - ttf-indic-otf
      # Emoji
      - noto-fonts
      - ttf-hannom  # vietnamese

