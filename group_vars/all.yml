---
# These are aliases that define file names with group vars for a host.
# The name is obtained from `ansible_product_name` fact and matched to
# corresponding file in `host_vars`.
machine_aliases:
  VirtualBox: vbox.yml
  XPS 13 9300: xps.yml

arch_root: /mnt

country: United States
timezone: America/Los_Angeles
locales:
  - en_US
  - uk_UA

user:
  name: ruslan
  group: ruslan
  uid: 1000
  comment: Ruslan Kiyanchuk
  groups:
    - sys
    - video
    - wheel
    - systemd-journal
  shell: /bin/zsh
  email: ruslan.kiyanchuk@gmail.com

extra_packages:
  # system
  - bat
  - fd
  - fzf
  - hardinfo
  - htop
  - man
  - man-db
  - man-pages
  - mlocate
  - powertop
  - ripgrep
  - tldr
  - tmux
  - tmuxp
  - usbutils

  # filesystem
  - dosfstools
  - exfat-utils
  - ntfs-3g
  - tree

  # archives
  - file-roller
  - p7zip
  - unrar
  - unzip
  - zip

  # developemnt
  - clang
  - cloc
  - gdb
  - git
  - httpie
  - neovim
  - neovim-qt
  - python-pip
  - python-pynvim

  # media
  - blender
  - calibre
  - celluloid
  - chromium
  - digikam
  - evince
  - geeqie
  - gimp
  - goldendict
  - gpick
  - inkscape
  - perl-file-mimeinfo
  ## audio
  - ardour
  - cadence
  - lsp-plugins
  - lv2-plugins
  - noise-repellent
  - vst-plugins

  # fonts
  - ttf-arphic-uming
  - ttf-indic-otf

  # misc
  - keepassxc
  - libreoffice-still
  - nautilus

  # spellcheck
  - aspell
  - aspell-en
  - aspell-ru
  - aspell-uk
  - hunspell
  - hunspell-en_US
  - hunspell-he

extra_aur_packages:
  - chromium-widevine  # Google's Content Decryption Module plugin.
  - dropbox
  - github-cli
  - nautilus-dropbox
  - nerd-fonts-iosevka
  - tectonic
  - ttf-joypixels

dotfiles:
  repo: "https://github.com/zoresvit/dotfiles"
  install_cmds:
    - "stow -d ${HOME}/dotfiles -S sway swaylock swaynag waybar mako redshift systemd"
    - "stow -d ${HOME}/dotfiles -S yay alacritty tilix zsh tmux git gnupg neovim"
    - "stow -d ${HOME}/dotfiles -S chromium goldendict sage"
  deps:
    - stow
    - python-jedi
    - ctags
